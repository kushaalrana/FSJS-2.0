<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <img src="./images/logo.png" alt="Logo Image" />
      <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Our services</li>
        <li>Contact us</li>
      </ul>
    </nav>

    <!-- Hero Section  -->
    <main>
        <!-- Left Section  -->
    <section class="leftsection">
      <img class="topangle" src="./images/topAngle.png" alt="" />
      <h1>Complete Health Care Solutions for Everyone</h1>
      <p>
        We're always available for our Patients with emergen problem. You can
        easily reach us 24/7. We focused on highest quality.
      </p>
      <img
        src="./images/bottomAngle.png"
        alt="bottomangle"
        class="bottomangle"
      />
      <img
        src="./images/stethoscope.png"
        alt="stethoscope"
        class="stethoscope"
      />
      <button>Make Appointment</button>
      <img src="./images/mouse.png" alt="mouse" class="mouse" />
    </section>

    <!-- Right Section  -->
    <section class="rightsection">
      <img src="./images/greenBox.png" alt="Green Box" class="greenbox" />
      <img src="./images/yellowBox.png" alt="Yellow circle" class="yellowbox" />
      <img src="./images/doctor.png" alt="Doctor image" class="doctor" />
    </section>
</main>
</body>
</html>
