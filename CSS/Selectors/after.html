<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo Element After</title>
</head>
<style>
    *{
        background-color: #0D0D0D;
    }
    .primary-color::after{
        content: 'These colors are supported by all the browsers.';
        display: block;
        font-size: 20px;
        color: #4d3df8;
    }
    .list{
        font-size: 20px;
        color: #50DBB4;
    }
</style>
<body>
<ol class="primary-color">
    <li class="list">Red Color</li>
    <li class="list">Green Color</li>
    <li class="list">Blue Color</li>
</ol>
</body>
</html>
