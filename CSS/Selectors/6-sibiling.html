<!DOCTYPE html>
<html lang="en">
    <title>Sibiling Selector</title>
    <style>
        *{
            background-color: black;
            color: white;
        }
        .important + p {
            font-size: 30px;
            background-color: #bc00a3;
        }
        .selectAll ~ p{
            font-size: 30px;
            background-color: #7023ab;
        }
    </style>
    
</head>
<body>
    <div>
        <h1 class="important">Heading 1</h1>
        <p>Para 1</p>
        <p>Para 2</p>
    </div>
    <div>
        <h1 class="selectAll">Heading 2</h1>
        <p>Para 4</p>
        <p>Para 5</p>
        <p>Para 6</p>
    </div>
</body>
</html>
