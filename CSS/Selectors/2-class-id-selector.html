<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Class and ID Selector</title>
  </head>
  <style>
    * {
      background-color: #0d0d0d;
      color: #ffffff;
    }
    .panagram {
      background-color: #1b98f5;
      font-size: 30px;
    }
    #para1 {
      color: #e8bd0d;
      background-color: #6b7174;
      font-size: 30px;
    }
  </style>
  <body>
    <h2>Class Selector</h2>
    <div>Add a class to a tag to apply styling</div>
    <div class="panagram">The quick brown fox jumps over the lazy dog</div>
    <h2>ID Selector</h2>
    <p>Add an Id to a tag to apply</p>
    <p id="para1">I Write Code</p>
  </body>
</html>
