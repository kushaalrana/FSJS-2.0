<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <div>
    <b>Bold Text</b>
    <strong>Strong Text</strong>
</div> <br>

<div>
    <i>Italics</i>
<em>Emphasized Italics</em>
</div>

<div>
    <mark>Mark Text</mark>
</div>
<div>
    <small>Small Text</small>
</div>

<div><del>Deleted Text</del></div>

<div><ins>Insert Text</ins>
<u>UnderLineText</u>
</div>

<div>
    a <sup>2</sup> + b <sup>2</sup> 
</div>

<div>C <sub>6</sub> H <sub>12</sub>O <sub>6</sub></div>
</body>
</html>
