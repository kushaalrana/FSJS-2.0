<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>VSCode Assignment</title>
  </head>
  <body>
    <nav
      class="flex flex-row justify-center items-center text-slate-400 font-semibold bg-[#2C2C32]"
    >
      <div class="flex items-center mx-3">
        <img
          class="h-8 w-8 mx-2"
          src="./assets/vscode-logo.png"
          alt="Vs code logo"
        />
        <h3 class="px-1 text-lg text-white">Visual Studio Code</h3>
      </div>
      <ul class="flex flex-row pr-20 text-lg">
        <li class="px-4">Docs</li>
        <li class="px-4">Updates</li>
        <li class="px-4">Blog</li>
        <li class="px-4">API</li>
        <li class="px-4">Extension</li>
        <li class="px-4">FAQ</li>
        <li class="px-4">Learn</li>
      </ul>
      <div class="bg-[#444] flex flex-row justify-center items-center">
        <img
          class="bg-[#444] h-5 pl-3"
          src="https://code.visualstudio.com/assets/icons/search.svg"
          alt=""
        />
        <input
          class="bg-[#444] h-14 pl-5 placeholder-white font-light w-40 focus:border-sky-900"
          type="text"
          placeholder="Search Docs"
        />
      </div>
      <div class="bg-[#005BA4] flex flex-row justify-center items-center h-14">
        <img
          class="h-5 bg-[#005BA4] pl-3"
          src="https://code.visualstudio.com/assets/icons/download.svg"
          alt=""
        />
        <button class="text-white bg-[#005BA4] px-4">Download</button>
      </div>
    </nav>

    <main class="bg-[#2C2C32]">
      <div class="text-white flex justify-center">
        <!-- Left side -->
        <div class="flex flex-col items-center justify-start mr-28 mt-32">
          <h2 class="text-6xl w-96 text-center mb-4">
            <span class="font-light">Code editing. </span> Redefined.
          </h2>
          <p class="mb-7 text-xl text-slate-400">
            Free. Build on open source. Runs everywhere.
          </p>
          <div class="flex">
            <button class="text-white bg-[#005BA4] p-3 text-2xl w-80">
              Download for Windows
              <span class="font-light">Stable Build</span>
            </button>
            <button class="text-white bg-[#005BA4] ml-0.5 w-12">
              <img class="ml-3 h-6" src="./assets/drop-down.png" alt="" />
            </button>
          </div>
          <p class="bg-gray-900 text-sky-600 my-4 text-xl p-1 px-3 rounded-lg">
            Web, Insiders edition, <span class="text-slate-500">or</span> other
            platforms
          </p>
          <p class="text-slate-500 text-lg">
            By using VS Code, you agree to its
          </p>
          <p class="text-base text-sky-600">license and privacy statement</p>
        </div>
        <div class="mt-28 mb-20">
          <!-- Right side -->
          <img src="./assets/vscode-image.png" alt="Vs Code image" />
        </div>
      </div>
    </main>
  </body>
</html>
